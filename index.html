<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hi, welcome to my page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f0f0f0, #d9d9d9);
            color: #333;
            text-align: center;
            padding: 50px;
            animation: fadeIn 2s ease-in-out;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            animation: slideIn 1s forwards;
            font-family: 'Orbitron', sans-serif;
        }

        a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        a:hover {
            color: #0056b3;
        }

        canvas {
            border: 1px solid #000;
            margin-top: 20px;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        #gameOverMessage {
            display: none;
            font-size: 1.5em;
            color: red;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Hi, welcome to my page</h1>
    <p>Check out my <a href="https://www.linkedin.com/in/joelludin" target="_blank">LinkedIn</a> page and my <a href="https://github.com/joelludin" target="_blank">GitHub</a> profile!</p>
    <p>Press SPACE to start the game! Use arrow keys to play!</p>
    <canvas id="game" width="400" height="400"></canvas>
    <div id="gameOverMessage">Game Over! Hit SPACE to play again!</div>
    <script>
        const canvas = document.getElementById('game');
        const ctx = canvas.getContext('2d');
        const grid = 20;
        const gridSize = (canvas.width / grid) * (canvas.height / grid);
        let snake = [];
        let food = {};
        let dx = grid;
        let dy = 0;
        let score = 0;
        let gameLoop;

        function initGame() {
            snake = [
                {x: 5 * grid, y: 5 * grid}
            ];
            createFood();
            dx = grid;
            dy = 0;
            score = 0;
            document.getElementById('gameOverMessage').style.display = 'none';
        }

        function createFood() {
            food = {
                x: Math.floor(Math.random() * (canvas.width / grid)) * grid,
                y: Math.floor(Math.random() * (canvas.height / grid)) * grid
            };
            // Ensure food doesn't spawn on snake
            while (snake.some(segment => segment.x === food.x && segment.y === food.y)) {
                food = {
                    x: Math.floor(Math.random() * (canvas.width / grid)) * grid,
                    y: Math.floor(Math.random() * (canvas.height / grid)) * grid
                };
            }
        }

        function drawGame() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw snake
            ctx.fillStyle = 'green';
            snake.forEach(segment => {
                ctx.fillRect(segment.x, segment.y, grid-1, grid-1);
            });

            // Draw food
            ctx.fillStyle = 'red';
            ctx.fillRect(food.x, food.y, grid-1, grid-1);

            // Move snake
            let newHead = {x: snake[0].x + dx, y: snake[0].y + dy};

            // Check collision with walls
            if (newHead.x < 0 || newHead.x >= canvas.width || newHead.y < 0 || newHead.y >= canvas.height) {
                gameOver();
                return;
            }

            // Check collision with self
            if (snake.some(segment => segment.x === newHead.x && segment.y === newHead.y)) {
                gameOver();
                return;
            }

            snake.unshift(newHead);

            // Check if snake ate the food
            if (newHead.x === food.x && newHead.y === food.y) {
                score++;
                if (snake.length === gridSize) {
                    gameOver(true);
                    return;
                }
                createFood();
            } else {
                snake.pop();
            }
        }

        function gameOver(won = false) {
            clearInterval(gameLoop);
            document.getElementById('gameOverMessage').textContent = won ? 'You won! The snake filled the entire grid. Hit SPACE to play again!' : 'Game Over! Hit SPACE to play again!';
            document.getElementById('gameOverMessage').style.display = 'block';
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === ' ') {
                clearInterval(gameLoop);
                initGame();
                gameLoop = setInterval(drawGame, 100);
            } else if (e.key === 'ArrowUp' && dy === 0) {
                dx = 0;
                dy = -grid;
            } else if (e.key === 'ArrowDown' && dy === 0) {
                dx = 0;
                dy = grid;
            } else if (e.key === 'ArrowLeft' && dx === 0) {
                dx = -grid;
                dy = 0;
            } else if (e.key === 'ArrowRight' && dx === 0) {
                dx = grid;
                dy = 0;
            }
        });

        initGame();
    </script>
</body>
</html>
