<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hi, welcome to my page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f0f0f0, #d9d9d9);
            color: #333;
            text-align: center;
            padding: 50px;
            animation: fadeIn 2s ease-in-out;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            animation: slideIn 1s forwards;
        }

        a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        a:hover {
            color: #0056b3;
        }

        canvas {
            border: 1px solid #000;
            margin-top: 20px;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <h1>Welcome to My Snake Game!</h1>
    <p>Check out my <a href="https://www.linkedin.com/in/joelludin" target="_blank">LinkedIn</a> page and my <a href="https://github.com/joelludin" target="_blank">GitHub</a> profile!</p>
    <p>Use arrow keys to play the game!</p>
    <canvas id="game" width="400" height="400"></canvas>
    <script>
        const canvas = document.getElementById('game');
        const ctx = canvas.getContext('2d');
        const grid = 20;
        let count = 0;
        let snake = [{ x: 9 * grid, y: 9 * grid }];
        let apple = { x: Math.floor(Math.random() * 20) * grid, y: Math.floor(Math.random() * 20) * grid };
        let dx = grid;
        let dy = 0;

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowUp' && dy === 0) {
                dx = 0; dy = -grid;
            } else if (e.key === 'ArrowDown' && dy === 0) {
                dx = 0; dy = grid;
            } else if (e.key === 'ArrowLeft' && dx === 0) {
                dx = -grid; dy = 0;
            } else if (e.key === 'ArrowRight' && dx === 0) {
                dx = grid; dy = 0;
            }
        });

        function loop() {
            if (++count < 4) {
                requestAnimationFrame(loop);
                return;
            }
            count = 0;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawApple();
            moveSnake();
            drawSnake();
            requestAnimationFrame(loop);
        }

        function drawApple() {
            ctx.fillStyle = 'red';
            ctx.fillRect(apple.x, apple.y, grid, grid);
        }

        function moveSnake() {
            const head = { x: snake[0].x + dx, y: snake[0].y + dy };
            snake.unshift(head);
            if (head.x === apple.x && head.y === apple.y) {
                apple = { x: Math.floor(Math.random() * 20) * grid, y: Math.floor(Math.random() * 20) * grid };
            } else {
                snake.pop();
            }
            if (head.x < 0 || head.x >= canvas.width || head.y < 0 || head.y >= canvas.height || collision(head)) {
                alert('Game Over!');
                document.location.reload();
            }
        }

        function drawSnake() {
            ctx.fillStyle = 'lightgreen';
            snake.forEach(part => {
                ctx.fillRect(part.x, part.y, grid, grid);
            });
        }

        function collision(head) {
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    return true;
                }
            }
            return false;
        }

        requestAnimationFrame(loop);
    </script>
</body>
</html>
